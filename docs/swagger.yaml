basePath: /
definitions:
  domain.Comment:
    properties:
      content:
        type: string
      date:
        type: string
      id:
        type: integer
      posts-id:
        type: integer
      users-id:
        type: integer
    required:
    - content
    - date
    - id
    - posts-id
    - users-id
    type: object
  domain.CommentCreateInput:
    properties:
      content:
        type: string
    type: object
  domain.CommentUpdateInput:
    properties:
      content:
        type: string
    type: object
  domain.Gnd:
    enum:
    - M
    type: string
    x-enum-varnames:
    - Male
  domain.Post:
    properties:
      comments:
        items:
          $ref: '#/definitions/domain.Comment'
        type: array
      content:
        example: Occaecat quis officia pariatur non aliquip culpa id elit amet sit
          occaecat ex sunt ullamco duis reprehenderit in esse. Culpa minim nulla pariatur
          voluptate ea proident dolor velit eu do labore ut.
        type: string
      date:
        example: "2021-01-01T00:00:00Z"
        type: string
      id:
        example: 732436
        type: integer
      likes-count:
        type: integer
      title:
        example: Post title
        type: string
      users-id:
        example: 6296
        type: integer
    required:
    - content
    - date
    - id
    - users-id
    type: object
  domain.PostUpdateInput:
    properties:
      content:
        type: string
      title:
        type: string
    type: object
  domain.ProfileUpdateInput:
    properties:
      birth_date:
        example: "2006-01-02"
        type: string
      gender:
        allOf:
        - $ref: '#/definitions/domain.Gnd'
        default: M
      name:
        type: string
      status:
        type: string
      surname:
        type: string
    type: object
  domain.UserResponse:
    properties:
      birth_date:
        example: "2006-01-02"
        type: string
      email:
        type: string
      gender:
        allOf:
        - $ref: '#/definitions/domain.Gnd'
        default: "N"
      id:
        type: integer
      is_confirmed:
        type: boolean
      is_deleted:
        type: boolean
      name:
        type: string
      status:
        type: string
      surname:
        type: string
    type: object
  handler.createPostInput:
    properties:
      content:
        type: string
      title:
        type: string
    type: object
  handler.errorResponse:
    properties:
      message:
        type: string
    type: object
  handler.friendResponse:
    properties:
      count:
        type: integer
      friends:
        items:
          $ref: '#/definitions/domain.UserResponse'
        type: array
    type: object
  handler.idResponse:
    properties:
      id:
        type: integer
    type: object
  handler.postsCommentsResponse:
    properties:
      comments:
        items:
          $ref: '#/definitions/domain.Comment'
        type: array
      count:
        type: integer
    type: object
  handler.postsResponse:
    properties:
      count:
        type: integer
      posts:
        items:
          $ref: '#/definitions/domain.Post'
        type: array
    type: object
  handler.refreshInput:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  handler.signInInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handler.signInResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  handler.signUpInput:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      surname:
        type: string
    required:
    - email
    - name
    - password
    type: object
  handler.statusResponse:
    properties:
      status:
        type: string
    type: object
info:
  contact:
